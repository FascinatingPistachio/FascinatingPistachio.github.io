<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Aaron World</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Custom JS -->
    <script src="/js/main.js" defer></script>
</head>
<body class="font-['Inter',_Georgia,_serif] flex flex-col min-h-screen text-[#222]">

    <!-- Navbar -->
    <nav id="main-nav" class="flex justify-center bg-[#f7f7f2] border-b border-[#ccc] p-2 flex-wrap sticky top-0 z-10" aria-label="Main navigation"></nav>

    <!-- Main content -->
    <main class="flex-grow w-full max-w-full mx-auto p-4 md:p-8 text-center mt-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to Aaron World</h1>
        <p class="text-lg text-[#555] max-w-3xl mx-auto leading-relaxed">Explore my interactive collections, games, and other fun content!</p>

        <!-- Personal Animation / Profile GIF -->
        <div class="mt-12">
            <img src="/media/profile-animation.gif" alt="Aaron Animation" class="mx-auto w-64 h-64 object-cover rounded-lg shadow-lg">
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 bg-[#f5f5f0] text-[#555] border-t border-[#ccc] text-sm mt-auto">
        <p>© 2025<span id="year-span"></span> Aaron’s World — Built with ❤️ on Neocities</p>
    </footer>

</body>
</html>
