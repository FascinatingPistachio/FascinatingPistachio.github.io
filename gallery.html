<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Gallery - Aaron's World</title>
    
    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-[#f5f5f0] text-center pt-10 pb-6 border-b border-[#ccc] z-20 relative shadow-sm">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-[#222] mb-3 tracking-wide drop-shadow-sm">
                Train Gallery
            </h1>
            <div class="h-1 w-24 bg-gray-300 mx-auto mb-3 rounded-full"></div>
            <p class="text-[#555] text-lg md:text-xl italic serif-font">An interactive collection of my favourite trains.</p>
        </div>
        
        <button id="music-toggle" class="mt-4 bg-[#e8e6e3] border border-[#bbb] text-[#555] px-4 py-2 text-sm uppercase tracking-widest hover:bg-[#d4af37] hover:text-white hover:border-[#d4af37] transition-colors rounded-sm shadow-sm">
            <span id="music-icon">â–¶</span> Play Gallery Ambience
        </button>
    </header>

    <!-- Nav injected by js/main.js -->

    <main class="flex-grow w-full flex flex-col items-center">
        
        <!-- Intro Card (Matches Index Info-Box) -->
        <div class="w-full max-w-3xl p-6 mt-8">
            <div class="info-box rounded-md p-8 text-center text-gray-700">
                <h2 class="text-3xl font-bold text-center border-b-4 border-gray-200 pb-2 text-gray-800 px-8 inline-block mb-4 font-serif">The Collection</h2>
                <p class="text-lg leading-relaxed">Most photos were taken at the National Railway Museum in York. <br>The <span class="font-semibold text-amber-800">Stirling Single</span> is my absolute favorite!</p>
            </div>
        </div>

        <!-- Scroll Container (Full Width) -->
        <div id="gallery-scroll-container" class="w-full">
            <!-- Items injected by js/main.js -->
        </div>

    </main>

    <!-- Footer injected by js/main.js -->

    <!-- Audio Elements -->
    <audio id="bg-music" loop>
        <source src="https://github.com/FascinatingPistachio/FascinatingPistachio.github.io/raw/refs/heads/main/media/Velvet%20Rails.mp3" type="audio/mpeg">
    </audio>
    <audio id="voice-player"></audio>

    <!-- Main Logic -->
    <script src="js/main.js"></script>
</body>
</html>
